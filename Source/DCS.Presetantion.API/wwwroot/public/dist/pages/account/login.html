<br><br><div class="col-md-3 col-md-offset-4"><div class="panel panel-default"><div class="panel-heading text-center">Autentique-se</div><div class="panel-body"><form class="form-horizontal" name="loginForm" ng-submit="vm.submit()" novalidate><fieldset><div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }"><div class="col-lg-12"><input ng-model="vm.login.email" ng-minlength="5" ng-maxlength="150" class="form-control" id="email" name="email" placeholder="E-mail" type="email" required><div ng-show="loginForm.email.$invalid && loginForm.email.$dirty" class="alert alert-danger">E-mail inválido</div></div></div><div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }"><div class="col-lg-12"><input ng-model="vm.login.password" ng-minlength="6" ng-maxlength="20" class="form-control" id="password" name="password" placeholder="Senha" type="password" required><div ng-show="loginForm.password.$invalid && loginForm.password.$dirty" class="alert alert-danger">Senha inválida</div></div></div><div class="form-group"><div class="col-lg-12"><button type="submit" ng-disabled="loginForm.email.$invalid || !loginForm.email.$dirty" class="btn btn-primary btn-block">Entrar</button></div></div><p class="message">Not registered? <a href="#/usuario/perfil/cadastrar">Create an account</a></p></fieldset></form></div></div></div>
